<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO List APP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="app_box">
      <div class="card">
        <h2>Todo List APP </h2>
        <img src="./images/icon.png" alt="">
      </div>
      <div class="input_buttom">
        <input type="text" placeholder="Add your text here" class="input_box">
        <button class="btn_field">Add</button>
      </div>
      <ul class="task_bar">
        <!-- <li class="complete">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
      </ul>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
